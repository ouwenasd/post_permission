s<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distrubute Social Network</title>

    <!-- Bootstrap -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
     <link href="{{url_for('static',filename='css/permission.css')}}" rel="stylesheet">

    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/permission.js')}}"></script>
  </head>
  <body>
	<div class="modal fade" id="myModal">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        			<h4 class="modal-title" id="modal_title">Welcome</h4>
      			</div>
      			<div class="modal-body">
					<select name = "permission" onchange = "permission_selected(this)">
  						<option value="" disabled selected style="display:none;" >Type</option>
						<option value = "public">public</option>
						<option value = "me">me</option>
						<option value = "friend">friend</option>
						<option value = "fof">friend's friend</option>
						<!--<option value = "fomh">friends on my host</option>-->
					</select>
					<div  class="listStyle">
						<table id="post_list">
						</table>
					</div>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-primary" id ="permissionSelected" >Select</button>
      			</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

  </body>
